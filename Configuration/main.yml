  - !task: {path: 'Tasks\advanced\main.yml', option: 'amelioration'}
  - !status: {status: 'Preparing Atmosphere'}
  - !task: {path: 'Tasks\advanced\windows defender.yml', option: 'remove-defender'}
  - !task: {path: 'Tasks\advanced\registry.yml'}
  - !task: {path: 'Tasks\software.yml', iso: false, oobe: false} # cache during injection
  - !task: {path: 'Tasks\iso\iso.yml', iso: only, option: 'custom-privacy'}
  - !task: {path: 'Tasks\iso\oobe.yml', oobe: only, option: 'custom-privacy'}
  - !task: {path: 'Main\start.yml', iso: false}
  - !task: {path: 'Main\services.yml', option: 'custom-privacy'} 
  - !task: {path: 'Main\components.yml', iso: false}
  - !task: {path: 'Main\appx.yml', option: 'custom-privacy', iso: false}


