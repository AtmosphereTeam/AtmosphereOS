	# I'm gonna completly redo feature pages
	<FeaturePages>
		<RadioPage IsRequired="true" DefaultOption="defender-enable" Description="Disabling Defender reduces security, and is an option for advanced users only.">
			<TopLine Text="Disabling Defender can make your device vulnerable to bad actors"/>
			<Options>
				<RadioOption>
					<Text>Enable Defender (recommended)</Text>
					<Name>defender-enable</Name>
				</RadioOption>
				<RadioOption>
					<Text>Disable Defender</Text>
					<Name>defender-disable</Name>
				</RadioOption>
			</Options>
		</RadioPage>
		<RadioPage IsRequired="true" DefaultOption="mitigations-default" Description="Disabling mitigations reduces security, and could harm performance on modern CPUs.">
			<TopLine Text="Disabling could improve performance on older CPUs."/>
			<Options>
				<RadioOption>
					<Text>Default Windows Mitigations (recommended)</Text>
					<Name>mitigations-default</Name>
				</RadioOption>
				<RadioOption>
					<Text>Disable All Mitigations</Text>
					<Name>mitigations-disable</Name>
				</RadioOption>
			</Options>
		</RadioPage>
		<RadioPage IsRequired="true" DefaultOption="auto-updates-disable" Description="Updates are important for security, you'll get update notifications regardless.">
			<TopLine Text="This can be changed in the Atmosphere folder later."/>
			<Options>
				<RadioOption>
					<Text>Disable Automatic Windows Updates</Text>
					<Name>auto-updates-disable</Name>
				</RadioOption>
				<RadioOption>
					<Text>Enable Automatic Windows Updates</Text>
					<Name>auto-updates-default</Name>
				</RadioOption>
			</Options>
		</RadioPage>
		<RadioPage IsRequired="true" DefaultOption="modify-ui" Description="This option modifies context menu UI to Win10 fluent and more.">
			<TopLine Text="If you decide you don't want it, you can disable it from the Atmosphere folder."/>
			<Options>
				<RadioOption>
					<Text>Modify UI</Text>
					<Name>modify-ui</Name>
				</RadioOption>
				<RadioOption>
					<Text>Keep current UI</Text>
					<Name>keep-ui</Name>
				</RadioOption>
			</Options>
		</RadioPage>
		<CheckboxPage IsRequired="true" Description="Select the options you would like to use, they can be changed in the Atmosphere folder later.">
			<Options>
				<CheckboxOption>
					<Text>Disable Hibernation</Text>
					<Name>disable-hibernation</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Disable Power Saving</Text>
					<Name>disable-power-saving</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Disable Core Isolation</Text>
					<Name>disable-core-isolation</Name>
				</CheckboxOption>
			</Options>
		</CheckboxPage>
		<CheckboxPage IsRequired="true" Description="Select what you would like to keep. Note: We have partial reinstallation support.">
			<Options>
				<CheckboxOption>
					<Text>Remove Edge and WebView2</Text>
					<Name>uninstall-edge</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Modify Start Menu</Text>
					<Name>openshell</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Install a Browser</Text>
					<Name>install-another-browser</Name>
				</CheckboxOption>
			</Options>
		</CheckboxPage>
		<CheckboxPage IsRequired="true" Description="Select the options you would like to use, some actions are irreversible">
			<Options>
				<CheckboxOption>
					<Text>Remove Snipping Tool App</Text>
					<Name>remove-snipping-tool</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Remove Xbox</Text>
					<Name>uninstall-xbox</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Remove OneDrive</Text>
					<Name>uninstall-oned</Name>
				</CheckboxOption>
			</Options>
		</CheckboxPage>
		<RadioImagePage CheckDefaultBrowser="true" DependsOn="install-another-browser" DefaultOption="browser-brave" Description="Select your preferred browser to install. Browser settings are not modified.">
			<TopLine Text="We recommend using a privacy-focused browser."/>
